<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink and Formatting</title>
</head>
<body>

    <h2>Text Formatting</h2>

    <b>This is bold</b><br>
    <i>This is italic</i><br>
    <u>This is underlined</u><br>
    <mark>This is highlighted</mark><br>
    H<sub>2</sub>O<br>
    x<sup>2</sup><br>

    <h2>Hyperlink</h2>

    <a href="https://www.google.com" target="_blank">Visit Google</a>

</body>
</html>
