<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE</title>
</head>
<body>

    <!-- Logo and College Name -->
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="logo.png" alt="Logo" style="max-width: 200px; height: auto;"><br>
        <strong>FR.CRIT</strong>
    </div>

    <!-- Time Table -->
    <table border="1" cellpadding="6" cellspacing="0" align="center">
        <caption><strong>TIME TABLE</strong></caption>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8.30-9.30</td>
                <td>FSDL</td>
                <td>SE</td>
                <td>CN</td>
                <td>EVS</td>
                <td>MES</td>
            </tr>
            <tr>
                <td>9.30-10.30</td>
                <td>CN</td>
                <td>SE</td>
                <td>FSDL</td>
                <td>MES</td>
                <td>EVS</td>
            </tr>
            <tr>
                <td>10.30-11.30</td>
                <td>Break</td>
                <td>Break</td>
                <td>Break</td>
                <td>Break</td>
                <td>Break</td>
            </tr>
            <tr>
                <td>11.30-12.30</td>
                <td>EVS</td>
                <td>SE</td>
                <td>MES</td>
                <td>FSDL</td>
                <td>CN</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
